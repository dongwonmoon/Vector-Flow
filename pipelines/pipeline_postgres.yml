source:
  type: postgres
  config:
    host: "localhost"
    port: 5432
    database: "your_db_name"
    user: "your_username"
    password: "your_password"
    # Promise: The first column (content) is the document content, the rest are metadata.
    query: "SELECT content, id, title, created_at FROM articles"
    

chunker:
  type: recursive_character
  config:
    chunk_size: 150
    chunk_overlap: 30

embedder:
  type: sentence_transformer
  config:
    model_name: "jhgan/ko-sbert-nli"

sink:
  type: lancedb
  config:
    uri: "./lancedb_final"
    table_name: "my_documents"